<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with CSS</title>

    <!-- External CSS is written in a separate .css file and linked to the HTML document. -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Internal CSS is written directly in HTML file inside a <style> tag -->
    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Hello BasiFy</h1>

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus commodi
      quaerat numquam! Tempora, molestias eligendi? Soluta autem molestiae modi
      dignissimos!
    </p>

    <!-- Inline CSS is written directly within an HTML element using style attribute. -->
    <span style="color: red; font-size: 36px">This is a yellow colored!</span>

    <p class="bg" id="basify-font-size">
      This text has a yellow background and BasiFy fs.
    </p>

    <input type="text" placeholder="Please, write BasiFy here" />

    <div class="box">This is a box model example.</div>
  </body>
</html>
